<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Question 4</title>
	</head>
	<body>
		<!-- HTML -->
		<textarea id="note" placeholder="Write your note..." rows="4" cols="50">
		</textarea
		><br />
		<button onclick="saveNote()">Save Note</button>
		<button onclick="loadNote()">Load Note</button>
		<button onclick="deleteNote()">Delete Note</button>
		<p><strong>Saved Note:</strong></p>
		<div id="savedNote"></div>

		<script>
			// SAVING NOTE
			function saveNote() {
				const note = document.getElementById("note").value;
				localStorage.setItem("myNote", note);
				alert("Note saved!");
			}

			// LOADING NOTE
			function loadNote() {
				const note = localStorage.getItem("myNote");
				document.getElementById("savedNote").innerText =
					note || "No saved note.";
			}
			// DELETING NOTE
			function deleteNote() {
				localStorage.removeItem("myNote");
				alert("Note deleted!");
			}
		</script>
	</body>
</html>
