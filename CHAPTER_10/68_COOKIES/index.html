<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>COOKIES</title>
	</head>
	<body>
		<script>
			document.cookie = "username=Parag";
			console.log(document.cookie);
			document.cookie =
				"theme=dark; expires=Fri, 31 Dec 2025 23:59:59 GMT; path=/";

			let cookies = document.cookie.split("; ");
			cookies.forEach(cookie => {
				let [name, value] = cookie.split("=");
				if (name === "theme") {
					console.log("Theme is:", value);
				}
			});
		</script>
	</body>
</html>
