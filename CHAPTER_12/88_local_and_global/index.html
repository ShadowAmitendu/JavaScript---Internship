<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>local and global</title>
	</head>
	<body>
		<script>
			function greet() {
				let name = "Parag";
				console.log("Hello, " + name);
			}

			greet();

			{
				let x = 10;
				console.log(x);
			}

			{
				var y = 20;
			}
			console.log(y);
		</script>
	</body>
</html>
