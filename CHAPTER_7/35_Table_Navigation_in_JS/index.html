<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Table Navigation</title>
	</head>
	<style>
		* {
			font-family: "JetBrains Mono";
		}
	</style>

	<body>
		<table id="myTable" border="1">
			<caption>
				Student Information
			</caption>
			<thead>
				<tr>
					<th>Name</th>
					<th>Age</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Parag</td>
					<td>25</td>
				</tr>
				<tr>
					<td>Evan</td>
					<td>22</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Total Students: 2</td>
				</tr>
			</tfoot>
		</table>
		<script src="./app.js"></script>
	</body>
</html>
