<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Glowing Bulb</title>
		<style>
			.bulb {
				height: 100px;
				width: 100px;
				background-color: #444;
				border-radius: 50%;
				margin: 20px auto;
				transition: box-shadow 0.3s;
			}

			.glow {
				background-color: yellow;
				box-shadow: 0 0 40px yellow;
			}
		</style>
	</head>
	<body>
		<div id="bulb" class="bulb"></div>
		<button onclick="toggleBulb()">Toggle Bulb</button>

		<script>
			function toggleBulb() {
				document.getElementById("bulb").classList.toggle("glow");
			}
		</script>
	</body>
</html>
