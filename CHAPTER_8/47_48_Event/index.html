<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>All Browser Events Demo</title>
		<style>
			body {
				font-family: "JetBrains Mono";
				padding: 20px;
			}
			.container {
				width: 250px;
				height: 100px;
				background-color: skyblue;
				text-align: center;
				line-height: 100px;
				font-size: 20px;
				font-weight: bold;
				margin-bottom: 20px;
				cursor: pointer;
			}
			button,
			input {
				padding: 10px 16px;
				font-size: 16px;
				margin: 10px 5px 10px 0;
			}
			#log {
				margin-top: 20px;
				padding: 10px;
				background: #f0f0f0;
				border: 1px solid #ccc;
				min-height: 60px;
				white-space: pre-line;
				font-family: monospace;
			}
		</style>
	</head>
	<body>
		<h2>All Browser Event Examples</h2>

		<div class="container">Click Me</div>

		<button id="btn">Click Button</button>

		<input type="text" id="textInput" placeholder="ENTER TEXT" />

		<div id="log">Event log:</div>

		<script>
			const log = document.getElementById("log");

			const logMsg = msg => {
				console.log(msg);
				log.innerText += "\n" + msg;
			};

			// Page load
			window.addEventListener("load", () => {
				logMsg("Page loaded");
			});

			// Container click
			const container = document.getElementsByClassName("container")[0];
			container.onclick = () => {
				container.innerText = "Hello World!";
				logMsg("Container clicked and text changed");
			};

			let x = function (event) {
				logMsg(
					`Click X - ${event.type} at (${event.clientX}, ${event.clientY})`
				);
				console.log(event.target);
			};

			let y = function (e) {
				alert("Hello World2!");
				logMsg("Click Y - alert triggered");
			};

			const btn = document.getElementById("btn");
			btn.addEventListener("click", x);
			btn.addEventListener("click", y);

			// Remove listener if "2" is entered
			const removeCheck = prompt("What is your favorite number?");
			if (removeCheck === "2") {
				btn.removeEventListener("click", x);
				logMsg("Listener 'x' removed from button");
			}
		</script>
	</body>
</html>
