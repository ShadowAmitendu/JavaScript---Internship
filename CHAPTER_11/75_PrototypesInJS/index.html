<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Prototypes</title>
	</head>
	<body>
		<script>
			// Prototypes

			let obj = {
				name: "Amitendu",
			};

			console.log(obj.toString());

			function Person(name) {
				this.name = name;
			}

			Person.prototype.greet = function () {
				console.log("Hi, I'm " + this.name);
			};

			let p1 = new Person("Parag");
			p1.greet();

			let person = {
				greet() {
					console.log("Hello!");
				},
			};

			let student = {
				name: "Bob",
				__proto__: person,
			};

			student.greet();
		</script>
	</body>
</html>
