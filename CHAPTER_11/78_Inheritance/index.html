<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Inheritance & extends</title>
	</head>
	<body>
		<script>
			//
			class Animal {
				speak() {
					console.log("Animal makes a sound");
				}
			}

			class Dog extends Animal {
				speak() {
					console.log("Dog barks");
				}
			}

			let pet = new Dog();
			pet.speak();
		</script>
	</body>
</html>
