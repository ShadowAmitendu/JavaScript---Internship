<html lang="en">
	<head>
		<meta charset="UTF-8" />

		<title>Static Methods</title>
	</head>
	<body>
		<script>
			class Employee {
				constructor(name) {
					this.name = name;
				}

				static companyPolicy() {
					console.log("All employees must follow company rules.");
				}
			}

			let e1 = new Employee("Amit");

			// e1.companyPolicy(); Invalid
			Employee.companyPolicy(); // Valid
		</script>
	</body>
</html>
